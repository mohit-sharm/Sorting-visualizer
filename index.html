<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f980196f36.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbarTop nav">
            <div id="logo" class="navbarItems">
                Sorting - Visualizer
            </div>
            <div id="buttonSection" class="navbarItems">
                <button id="MergeId" class="buttonStyle buttonHover">Merge</button>
                <button id="QuickId" class="buttonStyle buttonHover">Quick</button>
                <button id="InsertionId" class="buttonStyle buttonHover">Insertion</button>
                <button id="SelectionId" class="buttonStyle buttonHover">Selection</button>
                <button id="BubbleId" class="buttonStyle buttonHover">Bubble</button>
            </div>

        </div>
        <div class="navbarBottom nav">
            <div class="options" id="generate">Generate New Array!</div>
            <div class="options" id="speed">
                <span>speed</span>
                <input type="range" id="speedNumber" max="5" min="1" step="1" value="3">
            </div>
            <div class="options" id="number">
                <span>Number</span>
                <input type="range" id="numberNumber" max="300" step="1" min="10" value="10">
            </div>

            <div class="options">
                <button id="Sort" class="bigButton bigButtonHover"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>

    </nav>

    <div>
        <div id="container">
            <div class="containerItem" id="values">

            </div>
            <div class="containerItem" id="base"></div>

        </div>

    </div>
</body>
<script src="scripts/script.js"></script>
<script src="scripts/bubbleSort.js"></script>
<script src="scripts/quickSort.js"></script>
<script src="scripts/insertionSort.js"></script>
<script src="./scripts/mergeSort.js"></script>
<script src="./scripts/selectionSort.js"></script>

</html>
